<h1>Click me<br>to get your gift</h1>
<div style="padding-bottom: 150px">
    <img id="toggleImage" class="change-img" height="551" width="640" src="gift.png" alt="Нажми меня!" onclick="changeImage()">
    <div id="mapLink" style="display: none; padding-top: 20px; padding-bottom: 150px; font-size: 36px">
        <a href="https://yandex.ru/maps/-/CDXQj49f" target="_blank">Map</a>
    </div>
</div>

<script>
    function changeImage() {
        const img = document.getElementById("toggleImage");
        const mapLink = document.getElementById("mapLink");

        if (img.src.includes("gift")) {
            img.src = "qrcode.jpg";
            mapLink.style.display = "block";
        } else {
            img.src = "gift.png";
            mapLink.style.display = "none";
        }
    }
</script>
